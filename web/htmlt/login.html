<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../js/jquery.min.js" type="module"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<script>

</script>
<form action="/hero/login">
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">姓名</label>
    <input type="text" class="form-control" id="formGroupExampleInput"  placeholder="姓名">
  </div>
<div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label">密码</label>
  <input type="text" class="form-control" id="formGroupExampleInput2"  placeholder="信息" >
</div>
  <div class="mb-3">
    <button type="button" id="loginBtn" class="btn btn-primary">登录</button>
  </div>
  <span id="error"></span>
</form>

<script>
  $("#loginBtn").click(function () {
    //要求两个值正确，我们才做提交
      var un = $("#formGroupExampleInput").val()
      var pw = $("#formGroupExampleInput2").val()

      alert(un)
      //写提交
      $.ajax({
        url: "/hero/login",
        async: true,
        data: "name=" + un + "&password=" + pw,
        type: "post",
        dataType: "json",
        success: function (data) {
          alert(data)
        },
        error: function () {
          alert("服务器发生了错误")
        }
      });

  })

</script>
</body>
</html>
